<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>购物车</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>

</head>
<body>
<div id="app">
  商品总价：{{ prices }}
</div>
</body>
<script>
  // 需求：计算购物车中所有物品的价格
  var app2 = new Vue({
    el: '#xxx',
    data:{
      msg: '我是app2中的msg'
    }
  })

  var app = new Vue({
    el: '#app',
    data: {
      package1: [
        {name: 'iphone', price: 8000, count: 2},
        {name: 'ipad', price: 3000, count: 1}
      ],
      package2: [
        {name: 'iphone', price: 8000, count: 2},
        {name: 'ipad', price: 3000, count: 3}
      ]
    },
    computed: {
      // 如果计算函数直接跟一个函数，默认是getter函数
      prices: function () {
        var prices = 0
        for (let i = 0; i < this.package1.length; i++) {
          prices += this.package1[i].price * this.package1[i].count
        }
        for (let i = 0; i < this.package2.length; i++) {
          prices += this.package2[i].price * this.package2[i].count
        }
        return prices+'----'+app2.msg
      }
    }
  })
</script>
</html>
