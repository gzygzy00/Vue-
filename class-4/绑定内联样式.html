<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
  <style>
    #app .active {
      background-color: aqua;
    }

    .errorColor {
      background-color: coral;
    }
  </style>

</head>
<body>
绑定内联样式：键代表style的属性值，值就代表属性对应的值了 <br>
切记：vue会转换 <br>
fontSize ---> font-size <br>
nsajkHGkJ ---> nsajk-h-gk-j <br>
<div id="app">
  <span :style="{ 'color': color, 'font-size': fontSize }">内联样式对象语法</span>
  <span :style="[styleA, styleB]">内联样式数组语法</span>
</div>
</body>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      color: 'red',
      fontSize: '16px',
      styleA: {color: 'blue'},
      styleB: {fontSize: '20px'}
    }
  })
</script>
</html>
