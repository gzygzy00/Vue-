<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
  <style>
    #app {
      border: 1px solid saddlebrown;
      margin: 0 auto;
      text-align: center;
      height: 400px;
      width: 600px;
    }
  </style>
</head>
<body>
<div id="app">
  <my-component v-show="showme"></my-component>
  <br>
  <my-component></my-component>
</div>
</body>
<script>
  Vue.component('my-component', {
    template: '<div v-show="showme">我是子组件</div>',
    data: function () {
      return {
        showme: false
      }
    }
  })

  var app = new Vue({
    el: '#app',
    data: {
      showme: true
    }
  })
</script>
</html>
