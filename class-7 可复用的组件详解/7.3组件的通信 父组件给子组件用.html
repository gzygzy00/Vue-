<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
  <style></style>
</head>
<body>
<div id="app" style="border: 1px solid sienna;">
  <h5 style="text-align: center;">我是父组件</h5>
  <child-component msg="我是来自父组件的内容"></child-component>
  <hr>使用v-bind进行数据的动态绑定---把input中的msg传给子组件 <br>
  <input type="text" v-model="parentMsg">
  <bind-component :bind-msg="parentMsg"></bind-component>
  <hr> v-bind使用与否的区别：<br>
  <child-component msg="{fruits1: 'apple', fruits2: 'banana'}"></child-component>
  <child-component :msg="{fruits1: 'apple', fruits2: 'banana'}"></child-component>
</div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      parentMsg: ''
    },
    components: {
      'child-component': {
        props: ['msg'],
        template: '<div style="border: 1px solid cyan; text-align: center;">{{msg}} 长度{{msg.length}}</div>'
      },
      'bind-component': {
        props: ['bind-msg'],
        template: '<div style="border: 1px solid cyan; text-align: center;">{{bindMsg}}</div>'
      }
    }
  })
</script>
</html>
