<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
  <style>
    #app {
      border: 1px solid saddlebrown;
      margin: 0 auto;
      text-align: center;
      height: 400px;
      width: 600px;
    }
  </style>
</head>
<body>
<div id="app">
  <p>余额：{{total}} 元</p>
  <!--<handle-button @change="handleTotal"></handle-button>-->
  <handle-button v-model="total"></handle-button>
</div>
</body>
<script>
  // 通过+和-来给父组件传递数据
  Vue.component('handleButton', {
    template: `  <div>
    <button @click="handleincrease">+100</button>
    <!--<button @click="handleReduce">-100</button>-->
  </div>`,
    data: function(){
      return {count: 0}
    },
    methods: {
      handleincrease: function () {
        this.count += 100
        this.$emit('input', this.count)
      },
      // handleReduce: function () {
      //   this.count -= 100
      //   this.$emit('change', this.count)
      // }
    }
  });

  var app = new Vue({
    el: '#app',
    data: {
      total: 0
    },
    // methods: {
    //   handleTotal: function (value) {
    //     this.total = value
    //   }
    // }
  })
</script>
</html>
