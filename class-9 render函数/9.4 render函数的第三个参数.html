<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
  <style>
    #app {
      border: 1px solid saddlebrown;
      margin: 0 auto;
      text-align: center;
      height: 400px;
      width: 600px;
    }
  </style>
</head>
<body>
<div id="app">
  <comp></comp>
</div>
</body>
<script>
  Vue.component('comp', {
    render: function (createElement) {
      return createElement('div', [
        createElement('h1', '我是h1'),
        createElement('h2', '我是h2')
      ])
    }
  })

  var app = new Vue({
    el: '#app',
    data: {}
  })


</script>
</html>
