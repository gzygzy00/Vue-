<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计算属性</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>

</head>
<body>
<div id="app">
  {{ text }} <br>
  {{ text.split(',').reverse().join(',') }} <br>
  <!--——————下边是使用计算属性得到的-->
  {{ reverseText }}
  <!--逻辑过长会变得臃肿，难以维护，所以遇到复杂的逻辑时，应当使用计算属性-->
  <hr>
  计算属性的缓存： <br>
  {{ now }}
  <hr>
  通过methods拿到的时间戳（方法要加括号）：<br>
  {{ thisTime() }}
</div>
</body>
<script>
  // 需求：'123，456，789'--->'789，456，123'
  var app = new Vue({
    el: '#app',
    data: {
      text: '123,456,789',
      msg: ''
    },
    // 定义计算属性
    computed: {
      reverseText: function () {
        return this.text.split(',').reverse().join(',')
      },
      now: function(){
        return Date.now();
      }
    },
    methods: {
      thisTime:  function(){
        return Date.now();
      }
    }
  })
</script>
</html>
