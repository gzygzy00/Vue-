<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>显示姓名</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
</head>
<body>
<div id="app">
  姓名：{{ fullName }}
</div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      firstName: 'Bei',
      lastName: 'Liu'
    },
    computed: {
      // 计算属性的默认用法是getter函数
      // fullName: function () {
      //   return `${this.lastName} ${this.firstName}`
      // }
      fullName: {
        get: function () {
          return `${this.lastName} ${this.firstName}`
        },
        set: function (newValue) {
          // 用逗号分隔 Zhang,fei
          var names = newValue.split(',')
          this.firstName = names[1]
          this.lastName = names[0]
          console.log('已调用set')
        }
      }
    }
  })
</script>
</html>
