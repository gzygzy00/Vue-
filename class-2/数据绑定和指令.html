<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div id="app">
  <!--文本插值的用法-->
  <hr>
  {{ msg }} <br>
  {{ 8+8*2 }}---可以进行简单的运算 <br>
  {{ 6>3 ? msg : a}}---可以用三元运算符 <br>
  {{ 6<3 ? msg : a}} <br>
  <!--{{ if(6>3){} }-&#45;&#45;注意：文本插值的形式，其中不能书写表达式 <br>-->
  <!--{{ var a = 6 }}-&#45;&#45;多行表达式(错误)-&#45;&#45;var a; a = 6-->
</div>

<!--环境搭建-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>

<script>
  var app = new Vue({
    //element，用于指定页面中已经存在的DOM元素，挂载到DOM中，可以是标签，也可以是CSS语法
    el: '#app',
    //声明应用内需要双向绑定的数据
    data: {
      msg: "vue学习开始了",
      a: 2
    },
    created: function () {
      // alert('我是vue实例，创建完成，还未挂载到DOM')
    },
    mounted: function () {
      // alert('我是vue实例，已经挂载到DOM')
    }
  })
  // -------------访问属性--------------
  // 访问vue实例的属性
  console.log(app.$el);
  console.log(app.$data);
  // 访问data中的属性
  console.log(app.msg);
  console.log(app.a);
</script>
</body>
</html>
