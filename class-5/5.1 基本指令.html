<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>基本指令</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
  <style>
    [v-cloak]: {
      display: none;
    }
  </style>
</head>
<body>
<div id="app">
  v-cloak: 解决初始化页面闪动 <br>
  <p v-cloak>{{ msg }}</p>
  <hr>
  v-once: 只渲染一次，后续都不会再重新渲染 <br>
  <p v-once>{{ onceMsg }}</p>
</div>
</body>
<script>
  // while(true){}
  var app = new Vue({
    el: '#app',
    data: {
      msg: 'hello',
      onceMsg: 'vue'
    }
  })
</script>
</html>
